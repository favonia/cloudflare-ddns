name: Docker

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]

env:
  platforms: "linux/386,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le,linux/riscv64,linux/s390x"

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-build-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      id-token: write
      contents: read
    steps:
      - name: üõ°Ô∏è Harden Runner
        uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
        with:
          disable-sudo: true
          egress-policy: audit
          allowed-endpoints: >
            api.github.com:443
            auth.docker.io:443
            docker.io:443
            github.com:443
            index.docker.io:443
            oauth2.sigstore.dev:443
            production.cloudflare.docker.com:443
            proxy.golang.org:443
            registry-1.docker.io:443
            sigstore-tuf-root.storage.googleapis.com:443
            storage.googleapis.com:443

      - name: üöö Check out the repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          persist-credentials: false
      - name: ü§ñ Set up QEMU
        uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18 # v2.1.0
      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@4b4e9c3e2d4531116a6f8ba8e71fc6e2cb6e6c8c # v2.5.0
      - name: üîë Log in to Docker
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # v2.1.0
        if: ${{ github.event_name != 'pull_request' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: üè∑Ô∏è Fetch git tags for `git describe`
        run: "git fetch --force --prune --unshallow --tags"
      - name: üìù Run `git describe` and save its output
        run: echo 'GIT_DESCRIBE='`git describe --tags --always --long` >> $GITHUB_OUTPUT
        id: git-describe
      - name: üìù Calculate metadata for minimal Docker images
        uses: docker/metadata-action@c4ee3adeed93b1fa6a762f209fb01608c1a22f1e # v4.4.0
        id: meta
        with:
          images: ${{ github.repository }}
          tags: |
            type=edge
            type=semver,pattern={{version}}
      - name: üöÄ Build and deploy minimal Docker images
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671 # v4.0.0
        id: build
        with:
          target: "minimal"
          push: ${{ github.event_name != 'pull_request' }}
          build-args: ${{ format('GIT_DESCRIBE={0}', steps.git-describe.outputs.GIT_DESCRIBE) }}
          platforms: ${{ env.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: |
            annotation.io.artifacthub.package.license=${{ steps.meta.outputs.labels['org.opencontainers.image.licenses'] }}
            annotation.io.artifacthub.package.readme-url=https://raw.githubusercontent.com/favonia/cloudflare-ddns/main/build/SUMMARY.markdown
            annotation.io.artifacthub.package.maintainers=[{name:favonia\,email:favonia@email.com}]
            annotation.org.opencontainers.image.created=${{ steps.meta.outputs.labels['org.opencontainers.image.created'] }}
            annotation.org.opencontainers.image.description=${{ steps.meta.outputs.labels['org.opencontainers.image.description'] }}
            annotation.org.opencontainers.image.source=${{ steps.meta.outputs.labels['org.opencontainers.image.source'] }}
            annotation.org.opencontainers.image.title=${{ steps.meta.outputs.labels['org.opencontainers.image.title'] }}
            annotation.org.opencontainers.image.url=${{ steps.meta.outputs.labels['org.opencontainers.image.url'] }}
            annotation.org.opencontainers.image.version=${{ steps.meta.outputs.labels['org.opencontainers.image.version'] }}
      - name: ‚úçÔ∏è Install Cosign
        uses: sigstore/cosign-installer@dd6b2e2b610a11fd73dd187a43d57cc1394e35f9 # 3.0.5
      - name: ‚úçÔ∏è Sign the Docker images
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cosign sign --recursive --yes "favonia/cloudflare-ddns@${{ steps.build.outputs.digest }}"
