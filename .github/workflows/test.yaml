name: Go

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@03bee3930647ebbf994244c21ddbc0d4933aab4f # v2.3.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            codecov.io:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploader.codecov.io:443

      - name: 🚚 Check out the repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          persist-credentials: false
      - name: 🏗️ Set up Go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
        with:
          go-version: stable
      - name: 🧪 Run `go test`
        run: |
          go test -coverpkg=$(go list ./... | grep -v -e 'internal/mocks' | tr '\n' ',') -coverprofile=coverage.txt -race -v ./...
      - name: ☂️ Report coverage rates to Codecov
        uses: codecov/codecov-action@40a12dcee2df644d47232dde008099a3e9e4f865
        with:
          file: ./coverage.txt
          flags: unittests
  fuzz:
    name: Fuzz
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-fuzz-${{ github.ref }}
      cancel-in-progress: true
    env:
      FUZZTIME: "60s"
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@03bee3930647ebbf994244c21ddbc0d4933aab4f # v2.3.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            codecov.io:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploader.codecov.io:443

      - name: 🚚 Check out the repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          persist-credentials: false
      - name: 🏗️ Set up Go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
        with:
          go-version: stable
      - name: 🧪 Run `go test`
        run: |
          go test ./test/fuzzer -fuzztime ${{ env.FUZZTIME }} -fuzz FuzzParseList
          go test ./test/fuzzer -fuzztime ${{ env.FUZZTIME }} -fuzz FuzzParseExpression
  regenerate:
    name: Regenerate
    runs-on: ubuntu-latest
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@03bee3930647ebbf994244c21ddbc0d4933aab4f # v2.3.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            sum.golang.org:443

      - name: 🚚 Check out the repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          persist-credentials: false
      - name: 🏗️ Set up Go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
        with:
          go-version: stable
      - name: 🎭 Install GoMock
        run: go install github.com/golang/mock/mockgen@v1.6.0
      - name: 🧪 Run `go generate`
        run: |
          rm ./internal/mocks -rf
          go generate ./...
      - name: 🔍 Check if any files are changed
        run: |
          if ! git diff --quiet; then
            echo "Please run 'go gonerate ./...' to regenerate files"
            exit 1
          fi
