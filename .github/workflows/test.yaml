name: Go

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            codecov.io:443
            github.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploader.codecov.io:443

      - name: ğŸšš Check out the repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          persist-credentials: false
      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f
        with:
          go-version: 1.19
          cache: true
      - name: ğŸ§ª Run `go test`
        run: |
          go test -coverpkg=$(go list ./... | grep -v -e 'internal/mocks' -e 'fuzz' | tr '\n' ',') -coverprofile=coverage.txt -race -v ./...
      - name: â˜‚ï¸ Report coverage rates to Codecov
        uses: codecov/codecov-action@d9f34f8cd5cb3b3eb79b3e4b5dae3a16df499a70
        with:
          file: ./coverage.txt
          flags: unittests
  regenerate:
    name: Regenerate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            proxy.golang.org:443
            sum.golang.org:443

      - name: ğŸšš Check out the repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          persist-credentials: false
      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f
        with:
          go-version: 1.19
          cache: true
      - name: ğŸ­ Install GoMock
        run: go install github.com/golang/mock/mockgen@v1.6.0
      - name: ğŸ§ª Run `go generate`
        run: go generate ./...
      - name: ğŸ” Check if any files are changed
        run: |
          if ! git diff --quiet; then
            echo "Please run 'go gonerate ./...' to regenerate files"
            exit 1
          fi
