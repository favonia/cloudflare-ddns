name: Go

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit
          disable-sudo: true
          policy: test

      - name: 🚚 Check out the repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          persist-credentials: false
      - name: 🏗️ Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: stable
      - name: 📡 Run `go telemetry on`
        run: |
          go telemetry on
      - name: 🧪 Run `go test`
        run: |
          go test -coverpkg=$(go list ./... | grep -v 'internal/mocks' | tr '\n' ',') -coverprofile=coverage.txt -race -v ./...
      - name: ☂️ Report coverage rates to Codecov
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
        with:
          fail_ci_if_error: true # default: false
          file: ./coverage.txt
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
  fuzz:
    name: Fuzz
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    concurrency:
      group: ${{ github.workflow }}-fuzz-${{ github.ref }}
      cancel-in-progress: true
    env:
      FUZZTIME: "60s"
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit
          disable-sudo: true
          policy: test.fuzz

      - name: 🚚 Check out the repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          persist-credentials: false
      - name: 🏗️ Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: stable
      - name: 🧪 Run `go test`
        run: |
          go test ./test/fuzzer -fuzztime ${{ env.FUZZTIME }} -fuzz FuzzParseList
          go test ./test/fuzzer -fuzztime ${{ env.FUZZTIME }} -fuzz FuzzParseExpression
  regenerate:
    name: Regenerate
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit
          disable-sudo: true
          policy: test.regenerate

      - name: 🚚 Check out the repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          persist-credentials: false
      - name: 🏗️ Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: stable
      - name: 🧪 Run `go mod tidy`
        run: |
          go mod tidy
      - name: 🔍 Check if any files are changed
        run: |
          if ! git diff --exit-code; then
            echo "Please run 'go mod tidy'"
            exit 1
          fi
      - name: 🎭 Install GoMock
        run: go install go.uber.org/mock/mockgen@v0.3.0
      - name: 🧪 Run `go generate`
        run: |
          rm ./internal/mocks -rf
          go generate ./...
      - name: 🔍 Check if any files are changed
        run: |
          if ! git diff --exit-code; then
            echo "Please run 'go gonerate ./...'"
            exit 1
          fi
