name: Go

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: ğŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          egress-policy: audit
          disable-sudo: true
          policy: test

      - name: ğŸšš Check out the repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          persist-credentials: false
      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: stable
      - name: ğŸ§ª Run `go test`
        run: |
          go test $(go list ./... | grep -v 'internal/mocks') -coverprofile=coverage.txt -race -v ./...
      - name: â˜‚ï¸ Report coverage rates to Codecov
        uses: codecov/codecov-action@5ecb98a3c6b747ed38dc09f787459979aebb39be # 4.3.1
        with:
          fail_ci_if_error: true # default: false
          file: ./coverage.txt
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
  fuzz:
    name: Fuzz
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    concurrency:
      group: ${{ github.workflow }}-fuzz-${{ github.ref }}
      cancel-in-progress: true
    env:
      FUZZTIME: "60s"
    steps:
      - name: ğŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          egress-policy: audit
          disable-sudo: true
          policy: test.fuzz

      - name: ğŸšš Check out the repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          persist-credentials: false
      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: stable
      - name: ğŸ§ª Run `go test`
        run: |
          go test ./test/fuzzer -fuzztime ${{ env.FUZZTIME }} -fuzz FuzzParseList
          go test ./test/fuzzer -fuzztime ${{ env.FUZZTIME }} -fuzz FuzzParseExpression
  regenerate:
    name: Regenerate
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: ğŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          egress-policy: audit
          disable-sudo: true
          policy: test.regenerate

      - name: ğŸšš Check out the repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          persist-credentials: false
      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: stable
      - name: ğŸ§ª Run `go mod tidy`
        run: |
          go mod tidy
      - name: ğŸ” Check if any files are changed
        run: |
          if ! git diff --exit-code; then
            echo "Please run 'go mod tidy'"
            exit 1
          fi
      - name: ğŸ­ Install GoMock
        run: go install go.uber.org/mock/mockgen@v0.3.0
      - name: ğŸ§ª Run `go generate`
        run: |
          rm ./internal/mocks -rf
          go generate ./...
      - name: ğŸ” Check if any files are changed
        run: |
          if ! git diff --exit-code; then
            echo "Please run 'go gonerate ./...'"
            exit 1
          fi
