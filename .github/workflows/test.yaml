name: Go

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776 # v2.2.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            codecov.io:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploader.codecov.io:443

      - name: 🚚 Check out the repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
        with:
          persist-credentials: false
      - name: 🏗️ Set up Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          go-version: stable
          cache: true
      - name: 🧪 Run `go test`
        run: |
          go test -coverpkg=$(go list ./... | grep -v -e 'internal/mocks' | tr '\n' ',') -coverprofile=coverage.txt -race -v ./...
      - name: ☂️ Report coverage rates to Codecov
        uses: codecov/codecov-action@d9f34f8cd5cb3b3eb79b3e4b5dae3a16df499a70
        with:
          file: ./coverage.txt
          flags: unittests
  fuzz:
    name: Fuzz
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-fuzz-${{ github.ref }}
      cancel-in-progress: true
    env:
      FUZZTIME: "60s"
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776 # v2.2.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            codecov.io:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploader.codecov.io:443

      - name: 🚚 Check out the repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
        with:
          persist-credentials: false
      - name: 🏗️ Set up Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          go-version: stable
          cache: true
      - name: 🧪 Run `go test`
        run: |
          go test ./test/fuzzer -fuzztime ${{ env.FUZZTIME }} -fuzz FuzzParseList
          go test ./test/fuzzer -fuzztime ${{ env.FUZZTIME }} -fuzz FuzzParseExpression
  regenerate:
    name: Regenerate
    runs-on: ubuntu-latest
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776 # v2.2.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            proxy.golang.org:443
            sum.golang.org:443

      - name: 🚚 Check out the repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
        with:
          persist-credentials: false
      - name: 🏗️ Set up Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          go-version: stable
          cache: true
      - name: 🎭 Install GoMock
        run: go install github.com/golang/mock/mockgen@v1.6.0
      - name: 🧪 Run `go generate`
        run: |
          rm ./internal/mocks -rf
          go generate ./...
      - name: 🔍 Check if any files are changed
        run: |
          if ! git diff --quiet; then
            echo "Please run 'go gonerate ./...' to regenerate files"
            exit 1
          fi
